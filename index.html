<!DOCTYPE html>
<html>
  <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Motion Detection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="js/p5/p5.min.js"></script>
    <script src="js/p5/p5.dom.min.js"></script>
    <script src="js/p5/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>  
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/buffer-loader.js"></script>
    <script src="js/Webcam.js"></script>
    <script src="js/ripples.js"></script>
    <script src="js/motionDetection.js"></script>

    <video id="webcam" autoplay playsinline width = "1200" height="900"></video>
    <canvas id="canvas" class="d-none"></canvas>
    
  </head>
  <body>
    

    <main id="motion-app">

      <div class="form-control webcam-start" id="webcam-control">   
      </div>

    <div class="md-modal md-effect-12">
      <img src = "assets/take-up-space.png" id = "space">
      <button onclick = "window.location.href='https://kliu3247.github.io/Motion-Detector-Pendulums/'" class="button" id="pendulum-button">pendulums</button>
      <button onclick = "window.location.href='https://kliu3247.github.io/Motion-Detector-Ripples/'" class="button" id="ripples-button">ripples</button>
      <!--<button class="button" id="ripples-button">BUTTON</button-->

        <div class="app-panel md-content">            
          <div class="webcam-container d-none">
              <video id="webcam" autoplay playsinline width="640" height="480"></video>
              <canvas id="canvas-source" width="1200" height="900"></canvas>
              <div class="motion-cam">
                  <canvas id="canvas-blended" width="1200" height="900"></canvas>
              </div>
          </div>
          <div class = "screen">
            <div class = "right">
              <img src="assets/right.png" class = "detecting-half" vd-id='0' name = 'right'>
            </div>
              
            <div class = "left">
              <img src="assets/left.png" class = "detecting-half" vd-id='1' name = 'left'>
            </div>
          </div>
      </div>
    </main>

    <script src="js/sketch.js"></script>

</body>
</html>
